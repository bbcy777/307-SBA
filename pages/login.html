<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        body {
            background-image: url(../images/Bakery1.jpg);
            opacity: 80%;
        }
    </style>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color:bisque;">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/home.png" alt="bakery logo" width="50px">Sweet Tooth's Home
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./survey.html">Favorite?</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form class="login">
        <div class="loginForm">            
            <legend><b>Sweet Tooth Supporter</b></legend>
            <input type="email" class="form-control" id="emailLogin" placeholder="Your email" aria-describedby="emailHelp">
            </div>
            <div class="loginForm">
                <label for="exampleInputPassword1" class="form-label"></label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="loginForm form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="rememberUsername">Rember Me Next Time!</label>
            </div>
            <div class="d-grid gap-2 col-mx-auto loginForm">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="loginForm">
                <h6 id="orangeLink">
                    <a href="#">Forgot Password?</a>
                </h6>
            </div>
            <div class="loginForm">
                <a href="#">Register Here!</a>
            </div>
        </div>
    </form>
    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
